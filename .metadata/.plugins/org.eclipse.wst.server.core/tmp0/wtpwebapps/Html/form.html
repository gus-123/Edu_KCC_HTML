<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>홈페이지</h1>
	<form action = "서버URL" method="get/post">
		<fieldset>
			<ol>
				<li>
					<label for="id">아이디</label>
					<input type="text" name="userId" id="id" autofocus="autofocus" placeholder ="ex)dolsam77">  <!-- name은 데이터 전송을 위해 필요한 이름 -->
				</li>
				<li>
					<label>패스워드</label>
					<input type="password" name="userPW">
				</li>
				<li>
					<label>이메일</label>
					<input type="email" placeholder="aa@aa.com" required="required">
				</li>
				<li>
					<label>배송날짜</label>
					<input type="date">
				</li>
				<li>
					<textarea rows="5" cols="60" placeholder ="지원동기"></textarea>
				</li>
			</ol>
		</fieldset>
		<fieldset>
			<input type="submit" value="전송">
		</fieldset>
	</form>
</body>
</html>
