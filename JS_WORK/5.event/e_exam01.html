<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    function doProcess() {
      // const result = document.getElementById('result');
      const result = document.querySelector('#result');
      result.innerHTML = '<span>이벤트 결과1</span>';
    }
    
    function doProcess2() {
      alert('이벤트 결과2');
    }

    // const btn = document.querySelector('#btn');
    // btn.onclick = doProcess2;

    //이벤트 리스너
    window.onload = function() {
      const btn = document.getElementById('btn');
      //btn.onclick = doProcess2;

      // btn.onclick = doProcess2; //1
      // btn.onclick = doProcess;  //2 즉, 제일 마지막 값으로 덮어쓰기 됨.
      // => 이걸 변경한게 밑의 내용
      //이벤트 리스너 방식
      btn.addEventListener('click', doProcess2, false);
      btn.addEventListener('click', doProcess, false);

    }
  </script>
</head>
<body>
  <div id="result"></div>
  <input type="button" value="버튼1" onclick="doProcess()">
  <input type="button" id="btn" value="버튼2">

  <!-- <script type="text/javascript">  -- 보통 여기 적음

  </script> -->
</body>
</html>
