<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border: 1px solid;
	}
	#aa{
		width: 300px;
		height: 300px;
		background: yellow;
	}
	
	#bb{
		width: 150px;
		height: 150px;
		margin-left: 80px;
		margin-top: 40px;
		background: green;
	}
	
</style>
<script type="text/javascript">
	//aa클릭 => aa
	//bb클릭 => bb
	function aProcess() {
		alert("aa");
	}
	function bProcess(event) {  //event의 이름은 상관이 없음 - event 객체가 들어 있음
		alert("bb");

		// 이벤트 버블링 방지
		// 이벤트기 호출됬을때 발생되는 함수 - 이벤트 핸들러
		event.stopPropagation();
	}
	
	// 이벤트 버블링(자식->부모)이 일어남!
	window.onload = function () {
		const aa = document.getElementById("aa");
		const bb = document.getElementById("bb");

		aa.addEventListener('click', aProcess, false);  // false는 캡처링을 방지 하는것
		bb.addEventListener('click', bProcess, false);
	}
</script>
</head>
<body>
	<div id="aa">
		aaaaaaaaaaa
		<div id="bb">
			bbbbbbbbb
		</div>
		aaaaaaaaaaa
	</div>
</body>
</html>
