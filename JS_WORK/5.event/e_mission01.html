<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    //객체를 활용하여 계산기 프로그램을 구현하자.
    
    const calculate = {
        num1 : 0,
        num2 : 0,
        sum : 0,
        cals: function(e) {
          //this => 이벤트 대상 : this.value = '+' or '-'
          // 교수님 방식(name은 공간)
          // num1 = parseInt(document.fmt.f1.value);
          // num2 = parseInt(document.fmt.f2.value);
          // const opt = this.value;

          // if (opt === '+') {
          //   sum = num1 + num2;
          // }
          // else {
          //   sum = num1 - num2;
          // }
          // document.fmt.result.value = sum;

          this.num1 = parseInt(document.fmt.f1.value);
          this.num2 = parseInt(document.fmt.f2.value);
          
          if (this.value === "+") {
            this.sum = this.num1 + this.num2;
          }
          else {
            this.sum = this.num1 - this.num2;
          }
      
          document.getElementById("result").value = this.sum;
          // document.fmt.result.value = this.sum;
        }
    };
    
    window.onload = function(){
      // 객체 불러오기
      const btn1 = document.getElementById("plus");
      const btn2 = document.getElementById("minus");

      // 객체에 이벤트 걸기
      btn1.addEventListener("click", calculate.cals, false);
      btn2.addEventListener("click", calculate.cals, false);
    }	
    
  </script>
  </head>
  <body>
    <h2>계산기</h2>
    <table border="1">
      <form name="fmt">
        <tr>
          <td>숫자1</td>
          <td><input type="text" name="f1"></input></td>
        </tr>
        <tr>
          <td>숫자2</td>
          <td><input type="text" name="f2"></input></td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp; 
            <input type="button"	value="+" id="plus"></input> &nbsp;&nbsp;&nbsp;&nbsp; 
            <input type="button" value="-" id="minus"></input>
          </td>
        </tr>
        <tr>
          <td>결과</td>
          <td><input type="text" name="result" id = "result"></input></td>
        </tr>
      </form>
    </table>
  
  </body>
</html>
